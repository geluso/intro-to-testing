<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>Temp Converter</title>
  </head>
  <body>
    <div class="container-all">
      <div class="left">
        <div class="container">
          <div class="title">Temperature Converter</div>
            <input type="number" id="degrees-number" placeholder="Input" name="degrees"/>
            <div>
              <form id="degrees-unit">
                <label class="degrees-unit"><input type="radio" class="radio" name="degrees-unit" value="F" id="F" checked>  &deg;F --> &deg;C</label>
                <label class="degrees-unit"><input type="radio" class="radio" name="degrees-unit" value="C" id="C">  &deg;C --> &deg;F</label>
              </form>
            </div>
            <div class="buttons">
              <button id="submit">Submit</button>
              <button id="clear">Clear</button>
            </div>
        </div>
        <div id="result" class="normal">Output</div>
        <script type="text/javascript" src="js/script.js"></script>
      </div>
      <div class="right">
         <div id="slider-vertical" style="height:200px; margin: 0px 5px;"></div>
      </div>
    </div>
  </body>
</html>
